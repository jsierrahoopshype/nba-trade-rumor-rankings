name: scrape-and-commit

on:
  workflow_dispatch:
  schedule:
    # Every hour at minute 5 â€“ adjust if you want
    - cron: "5 * * * *"

# ðŸ‘ˆ THIS IS THE IMPORTANT BIT: allow this workflow to push commits
permissions:
  contents: write

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install huggingface_hub

      - name: Run scraper
        env:
          HH_PREVIEW_USER: ${{ secrets.HH_PREVIEW_USER }}
          HH_PREVIEW_PASS: ${{ secrets.HH_PREVIEW_PASS }}
        run: python scrape_trade_rumors.py

      - name: Fix player names in CSV
        run: python fix_trade_rumors_players.py

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes (if any)
        run: |
          git status
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git add trade_rumors.csv
            git commit -m "Update trade rumors CSV"
            git push
          fi
