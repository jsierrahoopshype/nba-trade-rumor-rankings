name: Update trade rumors CSV

on:
  schedule:
    - cron: "0 */8 * * *"   # every 8 hours
  workflow_dispatch:         # allows you to run it manually from the Actions tab

permissions:
  contents: write            # allow this workflow to push commits

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          HH_PREVIEW_USER: ${{ secrets.HH_PREVIEW_USER }}
          HH_PREVIEW_PASS: ${{ secrets.HH_PREVIEW_PASS }}
        run: python scrape_trade_rumors.py

      - name: Commit and push CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add trade_rumors.csv
          git commit -m "Update trade rumors CSV" || echo "Nothing to commit"
          git push || echo "Nothing to push"
