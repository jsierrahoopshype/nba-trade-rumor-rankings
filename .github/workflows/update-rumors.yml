name: Update trade rumors CSV

on:
  # Run on a schedule (adjust cron if you want a different cadence)
  schedule:
    - cron: "0 * * * *"  # every hour
  # And allow manual runs from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install huggingface_hub

      - name: Run scraper
        env:
          HH_PREVIEW_USER: ${{ secrets.HH_PREVIEW_USER }}
          HH_PREVIEW_PASS: ${{ secrets.HH_PREVIEW_PASS }}
        run: python scrape_trade_rumors.py

      - name: Fix players from snippets
        run: python fix_trade_rumors_players.py

      - name: Commit and push if CSV changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only commit if trade_rumors.csv actually changed
          if git diff --quiet trade_rumors.csv; then
            echo "No changes in trade_rumors.csv; nothing to commit."
            exit 0
          fi

          git add trade_rumors.csv
          git commit -m "Update trade rumors CSV"
          git push
