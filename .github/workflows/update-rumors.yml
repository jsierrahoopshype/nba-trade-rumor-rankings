name: Update trade rumors CSV

on:
  schedule:
    - cron: "0 */8 * * *"   # every 8 hours
  workflow_dispatch:         # allows you to run it manually from the Actions tab

permissions:
  contents: write            # allow this workflow to push commits

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install huggingface_hub

      - name: Run scraper
        env:
          HH_PREVIEW_USER: ${{ secrets.HH_PREVIEW_USER }}
          HH_PREVIEW_PASS: ${{ secrets.HH_PREVIEW_PASS }}
        run: python scrape_trade_rumors.py

      - name: Commit and push CSV to GitHub
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add trade_rumors.csv
          git commit -m "Update trade rumors CSV" || echo "Nothing to commit"
          git push || echo "Nothing to push"

      - name: Upload CSV to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python - << "EOF"
          import os
          from huggingface_hub import HfApi

          token = os.environ["HF_TOKEN"]
          api = HfApi()
          api.upload_file(
              path_or_fileobj="trade_rumors.csv",
              path_in_repo="trade_rumors.csv",
              repo_id="cdechoch/nba-trade-rumor-rankings",
              repo_type="space",
              token=token,
          )
          EOF
